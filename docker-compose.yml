version: "3.9"

services:
  db:
    image: postgres:14-alpine
    ports:
      - "127.0.0.1:5432:5432"

    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres

    volumes:
      - ./data/db:/var/lib/postgresql/data/

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "127.0.0.1:5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@domain.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile

    ports:
      - "127.0.0.1:3000:3000"

    volumes:
      - ./frontend:/app/frontend

    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile

    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres

    ports:
      - "127.0.0.1:8000:8000"

    volumes:
      - ./backend:/app/backend

    depends_on:
      - db
