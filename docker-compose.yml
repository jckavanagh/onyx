version: "3.9"

services:
  db:
    image: postgres:14-alpine

    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres

    volumes:
      - ./data/db:/var/lib/postgresql/data/
    networks:
      - onyx-net

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@domain.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - db
    networks:
      - onyx-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile

    ports:
      - "3000:3000"

    volumes:
      - ./frontend:/app/frontend

    depends_on:
      - backend
    networks:
      - onyx-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile

    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres

    # ports:
    #   - "8000:8000"
    expose:
      - "8000"

    volumes:
      - ./backend:/app/backend

    depends_on:
      - db

    networks:
      - onyx-net

networks:
  onyx-net:
